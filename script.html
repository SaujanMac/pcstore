    }
}
});

$('.heroslider').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: true,
  fade: false,
  autoplay: true,
  autoplaySpeed: 9000,
  pauseOnHover: false,
  pauseOnFocus: false,
  // draggable: false,
  // asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 4,
  slidesToScroll: 1,
  asNavFor: '.heroslider',
  dots: false,
  centerMode: false,
});

$('#cart_list').click(function(){
  
  if($('#cart_list').hasClass('active') === false){
  $(this).addClass('active');
  $(this).next().css({
    'display': 'inline-block',
  })
}
else {
  $(this).removeClass('active');
  $(this).next().css({
    'display': 'none',
  })
}


})


</script>
